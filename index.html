<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/605cfc949e.js"
      crossorigin="anonymous"
    ></script>
    <title>Car Logo Quiz</title>
  </head>
  <body>
    <h1><i class="fa-solid fa-car"></i></h1>

    <div class="quiz-area">
      <div class="counter-area">
        <p>The question number will go here</p>
      </div>

      <div class="logo-area">
        <p>The logo the user is trying to guess will go here</p>
      </div>

      <div class="answer-area">
        <p>The 4 options to choose from will go here</p>
      </div>
    </div>

    <div class="score-area">
      <p>The number of correct and incorrect answers will be displayed here</p>
    </div>

    <div class="score-area">
      <p>score area placeholder</p>
    </div>

    <script src="/assets/js/script.js"></script>
  </body>
</html>
