<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/605cfc949e.js"
      crossorigin="anonymous"
    ></script>
    <title>Car Logo Quiz</title>
  </head>
  <body>
    <h1><i class="fa-solid fa-car"></i> Car Logo Quiz!</h1>

    <!-- Quiz-container to hold the main content of the page -->
    <div class="quiz-container">
      <div class="quiz-area">
        <div class="counter-area" id="question-number-span">
          <p>Question: <span id="question-number"></span>1</p>
        </div>

        <div class="logo-area">
          <p>The logo the user is trying to guess will go here</p>
        </div>

        <div class="answer-area">
            <a class="answer-button" href="#">Answer 1</a>
            <a class="answer-button" href="#">Answer 2</a>
            <a class="answer-button" href="#">Answer 3</a>
            <a class="answer-button" href="#">Answer 4</a>
        </div>
      </div>
    </div>

    <!-- Score area to sit beneath main quiz container and keep track of scores -->
    <div class="score-area">
      <p>Correct: <span id="Correct"></span>0</p>
      <p>Incorrect: <span id="incorrect"></span>0</p>
    </div>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
