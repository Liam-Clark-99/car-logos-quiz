<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <script
      src="https://kit.fontawesome.com/605cfc949e.js"
      crossorigin="anonymous"
    ></script>
    <title>Car Logo Quiz</title>
  </head>
  <body>
    <h1><i class="fa-solid fa-car"></i> Car Logo Quiz!</h1>

    <!-- Quiz-container to hold the main content of the page -->
    <div class="quiz-container">
      <div class="quiz-area">
        <div class="counter-area" id="question-number-span">
          <p id="question">Question: <span id="question-number"></span></p>
        </div>

        <div class="logo-area">
          <img id="logo-image" src="" alt="car logo" />
        </div>

        <div class="answer-area">
          <a class="answer-button" id="option-1"href="#">Answer 1</a>
          <a class="answer-button" id="option-2"href="#">Answer 2</a>
          <a class="answer-button" id="option-3"href="#">Answer 3</a>
          <a class="answer-button" id="option-4"href="#">Answer 4</a>
        </div>
      </div>
    </div>

    <!-- Score area to sit beneath main quiz container and keep track of scores -->
    <div class="score-area">
        <p>Correct: <span id="correct-score">0</span></p>
        <p>Incorrect: <span id="incorrect-score">0</span></p>
    </div>

    <script src="/assets/js/script.js"></script>
  </body>
</html>
